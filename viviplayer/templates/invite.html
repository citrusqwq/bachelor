<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Invite</title>
</head>

<body>
    <div id="main" class="shadow-sm p-3 mb-5 bg-body rounded">
        <div class="row">
            <div class="col">
                
                <div class="mb-3"><h3 id="mainHeadline"></h3></div>
                <div class="mb-3">
                    <label for="invite_url" class="form-label">Link</label>
                    <input class="form-control" type="text" value="" id="invite_url"  disabled readonly>
                    <button class="btn btn-primary" onclick="copyUrl()" id="invite_url_button">Kopieren</button>
                </div>
                <div class="mb-3">
                    <label for="invite_pwd" class="form-label">Passwort</label>
                    <input class="form-control" type="text" value="" id="invite_pwd" disabled readonly>
                    <button class="btn btn-primary" onclick="copyPwd()" id="invite_pwd_button">Kopieren</button> 
                </div>
                
            </div>
            <div class="col">
                <form id="sendMailForm">
                    {% csrf_token %}
                    <label>E-Mail Adressen der Teilnehmer:</label>
                    <textarea class="form-control" name="emaillist" rows="10" placeholder=
                        "Mail Addressen an die Einladung geschickt wird.&#10Eine E-Mail Adresse pro Zeile"></textarea>
                    <button type="submit" class="btn btn-primary">E-Mail versenden und Meeting beitreten</button>
                </form>
            </div>
          </div>
    </div>

    <!--Error Toast-->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="error-toast" class="toast align-items-center bg-danger text-white border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="d-flex">
            <div class="toast-body" id="error-toast-body">
            This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script>
        var MEETING_NAME = "";
        var MEETING_URL = "";

        document.addEventListener("DOMContentLoaded", async function(){
    
            var response = await fetchAsync(window.location.origin + "/api/meeting/create/");

            if(response){
                document.getElementById("mainHeadline").innerHTML = "Meeting " + response.name + " wurde erstellt!"
                document.getElementById("invite_url").value = window.location.origin + response.url + "/join/"
                document.getElementById("invite_pwd").value = response.password
                MEETING_NAME = response.name;
                MEETING_URL = response.url;
            }
        });

        async function fetchAsync(url) {
            let response = await fetch(url);
            let data = await response.json();
            if(response.status != 200){
                alert(data.status)
                return 
            }else{
                console.log(data.status)
            }
            return data;
        }

        document.forms['sendMailForm'].addEventListener('submit', (event) => {
            event.preventDefault();
            fetch(window.location.origin + "/api/meeting/" + MEETING_NAME + "/mail/", {
                method: 'POST',
                body: new URLSearchParams(new FormData(event.target)) // event.target is the form
            }).then((resp) => {
                if (resp.status != 200){
                   resp.json().then(notifyUserOnPOST);
                }else{
                    //redirect to meeting
                    window.location.href = window.location.origin + MEETING_URL
                }
            }).catch((error) => {
                console.log(error);
            });
        });

        // uses response of POST request and show msg from response
        function notifyUserOnPOST(result) {
            createErrorToastOverwrite(result.msg);
        }

    </script>
    <script src="{% static 'js/inviteCopy.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    
</body>
</html>
