<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Liste aller Meetings</title>
    <!--
    TODO schönere Website
    -->
</head>

<body>
    <div id="main" class="shadow-sm p-3 mb-5 bg-body rounded">
        <div class="mb-3"><h3 id="mainHeadline">Willkommen {{ user }}</h3></div>
            {% if meetingList %}
            <ul>
                {% for meeting in meetingList %}
                <li>
                    <a href="{{ meeting.url }}">Meeting {{ meeting.name }}</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>Keine aktiven Meetings.</p>
            <p>Inaktive Meetings müssen vom Server Admin reaktivert werden.</p>
            {% endif %}
        <div style="display: flex; flex-direction: row; gap: 10px;">
            <button onclick=goToInvite() class="btn btn-primary">Meeting erstellen</button>
            <form action="/logout">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
        
    </div>

    <script>
        function goToInvite(){
            location.href="{% url 'invite' %}"
        }
    </script>
</body>
